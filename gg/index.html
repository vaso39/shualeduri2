<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="result-section">
            <h2>Your Result</h2>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="out-of">of 100</p>
            </div>
            <p class="status">Great</p>
            <p class="description">
                Your performance exceeds 65% of the people conducting the test here!
            </p>
        </div>
        <div class="summary-section">
            <h3>Summary</h3>
            <div class="summary-item">
                <span class="label1">Reaction</span>
                <span class="score1">80 / 100</span>
            </div>
            <div class="summary-item">
                <span class="label2">Memory</span>
                <span class="score2">92 / 100</span>
            </div>
            <div class="summary-item">
                <span class="label3">Verbal</span>
                <span class="score3">61 / 100</span>
            </div>
            <div class="summary-item">
                <span class="label4">Visual</span>
                <span class="score4">73 / 100</span>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
